<!DOCTYPE HTML>
<html lang="en" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Employee Machine View</title>
	<style type="text/css">
.btnWidth {	width: 80px; }
</style>
</h:head>
<h:body><h:panelGroup id="includedContent0" style="display:block"></h:panelGroup>

	<p:growl id="msgs" sticky="true" />

	<h:form id="createEmMachineForm" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2>Create Employee Machine Record</h2>
			</div>
		</div>
		
		
		<hr />
		<div class="form-group">
			<h:outputLabel class="control-label col-sm-4">Machine Name:</h:outputLabel>
			<div class="col-sm-4">

				<p:selectOneMenu id="machine-Name" value="#{emMachineBean.mId}"
					style="width:440px">
					<f:selectItems value="#{emMachineBean.mListFromDB}" var="val"
						itemLabel="#{val.name}" itemValue="#{val.id}" />

				</p:selectOneMenu>


			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label col-sm-4">Employee Name:</h:outputLabel>
			<div class="col-sm-4">

				<p:selectOneMenu id="employee-Name" value="#{emMachineBean.emId}"
					style="width:440px">
					<f:selectItems value="#{emMachineBean.emListFromDB}" var="val"
						itemLabel="#{val.name}" itemValue="#{val.id}" />

				</p:selectOneMenu>


			</div>
		</div>



		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="Save" update="msg"
						action="#{emMachineBean.saveDetails(emMachineBean)}"
						class="btn btn-success btnWidth" />
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<h:link outcome="emMachinesList"
						value="View Employee Machine Record List" class="btn btn-primary" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>

 
<script type="text/javascript">
	//<![CDATA[
	$(function() {
		$("#includedContent0").load("/SewingLastISA/faces/Home.xhtml");
	});
	//]]>
</script>

</html>
